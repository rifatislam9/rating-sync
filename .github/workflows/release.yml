name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Compute version
        id: ver
        shell: pwsh
        run: |
          $tag = "${{ github.ref_name }}"
          $version = $tag.TrimStart('v')

          # Split SemVer into prefix and optional prerelease suffix.
          # Example: 0.1.0-beta.1 => prefix=0.1.0, suffix=beta.1
          $prefix = $version
          $suffix = ""
          if ($version -match '^(?<p>[^-]+)-(?<s>.+)$') {
            $prefix = $Matches['p']
            $suffix = $Matches['s']
          }

          "version=$version" >> $env:GITHUB_OUTPUT
          "prefix=$prefix" >> $env:GITHUB_OUTPUT
          "suffix=$suffix" >> $env:GITHUB_OUTPUT
          "tag=$tag" >> $env:GITHUB_OUTPUT

      - name: Restore
        run: dotnet restore

      - name: Build (Release)
        shell: pwsh
        run: |
          dotnet build -c Release --no-restore -p:VersionPrefix="${{ steps.ver.outputs.prefix }}" -p:VersionSuffix="${{ steps.ver.outputs.suffix }}"

      - name: Package
        shell: pwsh
        run: |
          $outDir = Join-Path $PWD "bin\Release"
          $dll = Join-Path $outDir "RatingSync.dll"
          if (!(Test-Path $dll)) { throw "Missing build output: $dll" }
          $zip = Join-Path $PWD ("RatingSync-" + "${{ steps.ver.outputs.tag }}" + ".zip")
          if (Test-Path $zip) { Remove-Item $zip -Force }
          Compress-Archive -Path $dll -DestinationPath $zip

      - name: Generate release notes
        shell: pwsh
        run: |
          $tag = "${{ steps.ver.outputs.tag }}"
          $version = "${{ steps.ver.outputs.version }}"
          $isPrerelease = $version.Contains('-')
          $channel = if ($isPrerelease) { "Beta" } else { "Release" }

          $changesBlock = ""
          $changelogPath = Join-Path $PWD "CHANGELOG.md"
          if (Test-Path $changelogPath) {
            $lines = Get-Content $changelogPath
            $escaped = [regex]::Escape($version)
            $start = -1
            for ($i = 0; $i -lt $lines.Count; $i++) {
              if ($lines[$i] -match "^##\s+\[$escaped\]\b") { $start = $i; break }
            }

            if ($start -ge 0) {
              $body = New-Object System.Collections.Generic.List[string]
              for ($j = $start + 1; $j -lt $lines.Count; $j++) {
                if ($lines[$j] -match '^##\s+\[') { break }
                $body.Add($lines[$j])
              }
              $trimmed = $body | Where-Object { $_ -and $_.Trim() -ne '' }
              if ($trimmed.Count -gt 0) {
                $changesBlock = ($trimmed -join "`n")
              }
            }
          }

          if ([string]::IsNullOrWhiteSpace($changesBlock)) {
            $changesBlock = "- See CHANGELOG.md for details."
          }

          $notesExtra = if ($isPrerelease) { "- **Beta builds** may change behavior/config defaults; please report issues." } else { "" }

          @"
          # Rating Sync $tag ($channel)

          This is a **$channel** build of the Rating Sync plugin for Emby.

          ## What it does
          - Syncs **IMDb community rating** and **Rotten Tomatoes critic rating** for Movies/Series (and optionally Episodes)
          - Supports **OMDb** and/or **MDBList** with rate limiting and scan history

          ## Install
          1. Download `RatingSync.dll` (or the zip) from Assets below.
          2. Copy `RatingSync.dll` into your Emby plugins folder.
          3. Restart Emby Server.
          4. Configure API keys in Emby Dashboard → Plugins → Rating Sync.

          ## Notes
          $notesExtra
          - See the README for details.

          ## Changes
          $changesBlock
          "@ | Out-File -FilePath "release-notes.md" -Encoding utf8

      - name: Publish GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: Rating Sync ${{ steps.ver.outputs.tag }}
          tag_name: ${{ steps.ver.outputs.tag }}
          prerelease: ${{ contains(steps.ver.outputs.version, '-') }}
          body_path: release-notes.md
          files: |
            bin/Release/RatingSync.dll
            RatingSync-${{ steps.ver.outputs.tag }}.zip
